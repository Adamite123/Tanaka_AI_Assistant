<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanaka AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 700px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-reset, .btn-clear {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-reset:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .btn-clear:hover {
            background: rgba(255,0,0,0.3);
            transform: translateY(-2px);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
            display: block;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-form {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        .btn-send {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-send:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-send:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 12px 18px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 70%;
        }

        .loading.show {
            display: flex;
        }

        .loading-dots {
            display: flex;
            gap: 5px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 18px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #c33;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Scrollbar Styling */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"> 
            <div style="display: flex; gap: 5px">
                <img src="https://cdn-icons-png.flaticon.com/512/11373/11373469.png" alt="Tanaka AI" style="width: 40px; height: 40px;">
                <h1 style="padding-top: 4px;"> Tanaka AI Assistant</h1>
            </div>
            
            <div class="header-buttons">
                <button class="btn-reset" onclick="resetChat()">Reset Chat</button>
                <button class="btn-clear" onclick="clearAll()">Clear All</button>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="empty-state" id="emptyState">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
                <p>Mulai percakapan dengan Tanaka AI</p>
            </div>
        </div>

        <div class="input-container">
            <div id="errorContainer"></div>
            <form class="input-form" id="chatForm">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Ketik pesan Anda..." 
                    autocomplete="off"
                    required
                >
                <button type="submit" class="btn-send" id="sendBtn">Kirim</button>
            </form>
        </div>
    </div>

    <script>
        // Load chat history on page load
        window.addEventListener('DOMContentLoaded', function() {
            loadChatHistory();
        });

        // Load existing chat history
        function loadChatHistory() {
            fetch('/get_history')
                .then(response => response.json())
                .then(data => {
                    const chatContainer = document.getElementById('chatContainer');
                    const emptyState = document.getElementById('emptyState');
                    
                    if (data.messages && data.messages.length > 0) {
                        emptyState.style.display = 'none';
                        data.messages.forEach(msg => {
                            if (msg.is_user) {
                                appendMessage(msg.q, 'user', msg.timestamp);
                            } else {
                                appendMessage(msg.a, 'ai', msg.timestamp);
                            }
                        });
                        scrollToBottom();
                    }
                })
                .catch(error => {
                    console.error('Error loading history:', error);
                });
        }

        // Handle form submission
        document.getElementById('chatForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Disable input and button
            const sendBtn = document.getElementById('sendBtn');
            input.disabled = true;
            sendBtn.disabled = true;
            
            // Clear error
            document.getElementById('errorContainer').innerHTML = '';
            
            // Hide empty state
            document.getElementById('emptyState').style.display = 'none';
            
            // Add user message to UI
            appendMessage(message, 'user');
            
            // Clear input
            input.value = '';
            
            // Show loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai';
            loadingDiv.innerHTML = `
                <div class="loading show">
                    <div class="loading-dots">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                    <span>Tanaka sedang berpikir...</span>
                </div>
            `;
            document.getElementById('chatContainer').appendChild(loadingDiv);
            scrollToBottom();
            
            // Send message to server
            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                // Remove loading indicator
                loadingDiv.remove();
                
                if (data.error) {
                    showError(data.error);
                } else {
                    // Add AI response to UI
                    appendMessage(data.response, 'ai', data.timestamp);
                }
                
                // Re-enable input and button
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
            })
            .catch(error => {
                loadingDiv.remove();
                showError('Terjadi kesalahan: ' + error.message);
                input.disabled = false;
                sendBtn.disabled = false;
            });
        });

        // Append message to chat
        function appendMessage(text, type, timestamp = null) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const timeStr = timestamp ? new Date(timestamp).toLocaleTimeString('id-ID', { 
                hour: '2-digit', 
                minute: '2-digit' 
            }) : new Date().toLocaleTimeString('id-ID', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${escapeHtml(text)}
                    <span class="message-time">${timeStr}</span>
                </div>
            `;
            
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // Show error message
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error-message">${escapeHtml(message)}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        // Reset chat
        function resetChat() {
            if (!confirm('Apakah Anda yakin ingin mereset percakapan?')) return;
            
            fetch('/reset', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('chatContainer').innerHTML = `
                            <div class="empty-state" id="emptyState">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                                </svg>
                                <p>Mulai percakapan dengan Tanaka AI</p>
                            </div>
                        `;
                        document.getElementById('messageInput').focus();
                    }
                })
                .catch(error => {
                    showError('Gagal mereset chat: ' + error.message);
                });
        }

        // Clear all data
        function clearAll() {
            if (!confirm('PERINGATAN: Ini akan menghapus SEMUA data termasuk knowledge base. Lanjutkan?')) return;
            
            fetch('/clear_all', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('chatContainer').innerHTML = `
                            <div class="empty-state" id="emptyState">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                                </svg>
                                <p>Semua data telah dihapus. Mulai percakapan baru.</p>
                            </div>
                        `;
                        alert('Semua data berhasil dihapus!');
                    }
                })
                .catch(error => {
                    showError('Gagal menghapus data: ' + error.message);
                });
        }

        // Scroll to bottom
        function scrollToBottom() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;',
                '\n': '<br>'
            };
            return text.replace(/[&<>"'\n]/g, m => map[m]);
        }

        // Auto-focus on input
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
